<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>map test</title>
  <style>
    #map{
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>My Google Map</h1>
  <div id="map"></div>
  <script>
    function initMap(){
      const options ={
        zoom:8,
        center:{lat:42.3601, lng:-71.0589}
      };
      const map = new google.maps.Map(document.getElementById("map"), options);
      const image = "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png";
      
      const addMarker = function (obj) {
        const marker = new google.maps.Marker({
        position: obj.coords,
        map: map,
        icon: image
        });
        const infoWindow = new google.maps.InfoWindow({
          content: `<h1>${obj.describe}</h1>`
        });
        marker.addListener('click', function(){
          infoWindow.open(map, marker);
        });
      }
      addMarker({coords:{lat:42.3601, lng:-71.0589}, describe: 'somewhere'});
      addMarker({coords:{lat:42.8584, lng:-70.9300}, describe: 'another place'});

    }
  </script>
  <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6z5vqv2nyIpDCo9Jovbl9uZkSXlHn-0E&callback=initMap&libraries=&v=weekly"
  async
  ></script>
</body>
</html>
